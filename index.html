<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <main>
        <div class = "calc-body">
            <div class = "display">10110843483934343</div>
            <div class = "grid-container">
                <div class = "grid-item clear"><span>CLEAR</span></div>
                <div class = "grid-item backspace"><span>BACKSPACE</span></div>
                <div class = "grid-item number"><span>7</span></div>
                <div class = "grid-item number"><span>8</span></div>
                <div class = "grid-item number"><span>9</span></div>
                <div class = "grid-item operator"><span>+</span></div>
                <div class = "grid-item number"><span>4</span></div>
                <div class = "grid-item number"><span>5</span></div>
                <div class = "grid-item number"><span>6</span></div>
                <div class = "grid-item operator"><span>-</span></div>
                <div class = "grid-item number"><span>1</span></div>
                <div class = "grid-item number"><span>2</span></div>
                <div class = "grid-item number"><span>3</span></div>
                <div class = "grid-item operator"><span>x</span></div>
                <div class = "grid-item decimal"><span>.</span></div>
                <div class = "grid-item number"><span>0</span></div>
                <div class = "grid-item equals"><span>=</span></div>
                <div class = "grid-item operator"><span>รท</span></div>
            </div>
        </div>
    </main>
    <div class = "footer">Created by Mobius Infinity</div>
</body>
<script src="calculator.js"></script>
</html>
