<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <main class = "main">
        <div class = "calc-body">
            <div class = "display">
                <div class = "operations"><span class = "displaySpan" id = "calcHistoryDisplay"></span></div>
                <div class = "digits"><span class = "displaySpan" id = "inputDisplay">0</span></div>
            </div>
            <div class = "grid-container">
                <div class = "grid-item clear" id = "clearBtn" data-key = "Escape"><span class = "btn">CLEAR</span></div>
                <div class = "grid-item backspace" id = "backspaceBtn" data-key="Backspace"><span class = "btn">BACKSPACE</span></div>
                <div class = "grid-item number"><span class = "btn" data-key="7">7</span></div>
                <div class = "grid-item number"><span class = "btn" data-key="8">8</span></div>
                <div class = "grid-item number"><span class = "btn" data-key="9">9</span></div>
                <div class = "grid-item operator"><span class = "btn" id ="addBtn" data-key="+">+</span></div>
                <div class = "grid-item number"><span class = "btn" data-key="4">4</span></div>
                <div class = "grid-item number"><span class = "btn" data-key="5">5</span></div>
                <div class = "grid-item number"><span class = "btn" data-key="6">6</span></div>
                <div class = "grid-item operator"><span class = "btn" id ="subtractBtn" data-key="-">-</span></div>
                <div class = "grid-item number"><span class = "btn" data-key="1">1</span></div>
                <div class = "grid-item number"><span class = "btn" data-key="2">2</span></div>
                <div class = "grid-item number"><span class = "btn" data-key="3">3</span></div>
                <div class = "grid-item operator"><span class = "btn" id ="timesBtn" data-key="*">x</span></div>
                <div class = "grid-item decimal"><span class = "btn" data-key=".">.</span></div>
                <div class = "grid-item number"><span class = "btn" data-key="0">0</span></div>
                <div class = "grid-item equals" id = "equals" data-key="Enter" data-key2 = "="><span class = "btn">=</span></div>
                <div class = "grid-item operator"><span class = "btn" id ="divideBtn" data-key="/">รท</span></div>
            </div>
        </div>
    </main>
    <!-- <footer class = "footer">Created by Mobius Infinity</footer> -->
</body>
<script src="calculator.js"></script>
</html>
